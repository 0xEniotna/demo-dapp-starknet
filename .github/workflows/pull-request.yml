name: Build and run tests
on:
  push:
    branches:
      - develop
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.48.2-jammy
    env:
      ARGENT_X_ENVIRONMENT: "hydrogen"
      E2E_REPO: ${{ secrets.E2E_REPO }}
      E2E_REPO_TOKEN: ${{ secrets.E2E_REPO_TOKEN }}
      E2E_REPO_OWNER: ${{ secrets.E2E_REPO_OWNER }}
      E2E_REPO_RELEASE_NAME: ${{ secrets.E2E_REPO_RELEASE_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install
      - name: Build demo-dapp-starknet
        run: pnpm run build
      - name: Run e2e tests
        run: |
          pnpm run start & # Start the server in background
          echo "Waiting for server to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "Server is ready!"
              break
            fi
            echo "Attempt $i: Server not ready yet..."
            if [ $i -eq 30 ]; then
              echo "Server failed to start"
              exit 1
            fi
            sleep 1
          done
          xvfb-run --auto-servernum pnpm test
          - name: Upload artifacts
          uses: actions/upload-artifact@v4
          if: always()
          with:
            name: test-artifacts
            path: |
              packages/e2e/artifacts/playwright/
              !packages/e2e/artifacts/playwright/*.webm
            retention-days: 5
  
          - name: Upload blob report to GitHub Actions Artifacts
            if: always()
            uses: actions/upload-artifact@v4
            with:
              name: all-blob-reports
              path: packages/e2e/blob-report/
              retention-days: 5    
  
